<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~:greg:~</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --light-cyan: #a1ffff;
            --neon-yellow: #ffff00;
            --glow-color: rgba(255, 0, 255, 0.7);
            --font-stack: 'Lucida Console', 'Courier New', monospace;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 5px #fff, 0 0 15px var(--neon-pink), 0 0 25px var(--neon-pink); }
            50% { opacity: 0.8; text-shadow: 0 0 5px #fff, 0 0 12px var(--neon-pink), 0 0 20px var(--neon-pink); }
        }

        /* --- BASE & BACKGROUND --- */
        html {
            height: 100%;
        }
        
        body {
            background-color: #000000;
            background-image: url('greg.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: var(--font-stack);
            margin: 0;
            overflow: hidden;
            min-height: 100%;
            text-transform: lowercase;
        }

        /* --- INDEPENDENT HEADER --- */
        header {
            position: absolute;
            top: 32%;
            left: 5%;
            width: 30%;
            max-width: 400px;
            animation: fadeIn 2s ease-out;
            z-index: 2;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: #fff;
            animation: flicker 3s linear infinite;
        }

        /* --- HOLOGRAPHIC PROJECTOR LAYOUT --- */
        .hologram-container {
            position: absolute;
            top: 40%;
            left: 5%;
            width: 30%;
            max-width: 400px;
            color: var(--light-cyan);
            text-shadow: 0 0 3px var(--light-cyan), 0 0 8px var(--neon-pink);
            animation: fadeIn 2s ease-out 0.2s;
            animation-fill-mode: backwards;
        }

        /* --- TYPOGRAPHY & CONTENT --- */
        h2 {
            font-size: 1.1em;
            margin: 0 0 10px 0;
            color: var(--neon-pink);
            font-weight: bold;
        }
        
        p, .button {
            font-size: 0.9em;
            line-height: 1.6;
        }

        a {
            color: var(--neon-pink);
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }
        a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--glow-color);
            margin: 20px 0;
        }

        /* --- INTERACTIVE ELEMENTS --- */
        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .button {
            background: none;
            border: none;
            color: var(--light-cyan);
            padding: 5px;
            font-family: var(--font-stack);
            font-weight: bold;
            text-shadow: 0 0 3px var(--light-cyan), 0 0 8px var(--neon-pink);
            cursor: pointer;
        }
        .button::before { content: '[ '; color: var(--neon-pink); }
        .button::after { content: ' ]'; color: var(--neon-pink); }
        .button:hover { color: #fff; }

        #status-indicator {
            padding: 8px;
            text-align: left;
            transition: all 0.5s;
            font-weight: bold;
        }
        .status-operational { color: #50ff50; text-shadow: 0 0 8px #50ff50;}
        .status-maintenance { color: var(--light-cyan); text-shadow: 0 0 8px var(--light-cyan); }
        .status-minor-outage { color: var(--neon-yellow); text-shadow: 0 0 8px var(--neon-yellow); }
        .status-major-outage { color: #ff3c3c; text-shadow: 0 0 8px #ff3c3c; }


        /* --- RESPONSIVENESS --- */
        @media (max-width: 800px) {
            body { overflow-y: auto; }
            header, .hologram-container {
                position: relative;
                top: auto;
                left: auto;
                width: auto;
                max-width: none;
                transform: none;
            }
            header {
                margin: 20px 20px 0 20px;
            }
            .hologram-container {
                margin: 20px;
                padding: 20px;
                background: rgba(10, 25, 47, 0.9);
                border: 1px solid var(--neon-pink);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>&gt; welcome...</h1>
    </header>

    <main class="hologram-container">
        <section>
            <h2>system status_</h2>
            <div id="status-indicator">syncing with grid...</div>
            <p><a href="https://weirdplexbutok.statuspage.io/" target="_blank" rel="noopener noreferrer">full status page</a>.</p>
        </section>

        <hr>

        <section>
            <h2>announcements_</h2>
            <p><strong>&gt; aug 08, 2025: hello friends...</strong> this is my new home. thanks for your patience during the upgrade cycle.</p>
        </section>
        
        <hr>

        <section>
            <h2>quick links_</h2>
            <div class="links">
                <a href="https://requests.weirdplexbutok.biz" class="button">request</a>
                <a href="https://mediaclients.wiki/" class="button" target="_blank" rel="noopener noreferrer">setup</a>
                <a href="https://www.venmo.com/u/Thomas-Connally" class="button" target="_blank" rel="noopener noreferrer">venmo</a>
                <a href="https://paypal.me/thomasconnally1111" class="button" target="_blank" rel="noopener noreferrer">paypal</a>
                <a href="mailto:admin@weirdplexbutok.biz" class="button">contact</a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusIndicator = document.getElementById('status-indicator');
            const apiUrl = 'https://weirdplexbutok.statuspage.io/api/v2/summary.json';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) { throw new Error('Network response was not ok'); }
                    return response.json();
                })
                .then(data => {
                    const status = data.status.indicator;
                    const description = data.status.description;
                    statusIndicator.textContent = description.toLowerCase();
                    
                    if (status === 'none') { statusIndicator.className = 'status-operational'; } 
                    else if (status === 'minor') { statusIndicator.className = 'status-minor-outage'; } 
                    else if (status === 'major') { statusIndicator.className = 'status-major-outage'; } 
                    else if (status === 'maintenance') { statusIndicator.className = 'status-maintenance'; }
                })
                .catch(error => {
                    statusIndicator.textContent = 'connection severed';
                    statusIndicator.className = 'status-major-outage';
                    console.error('Error fetching status:', error);
                });
        });
    </script>
</body>
</html>
